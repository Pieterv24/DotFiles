devices: (
    {
        name: "MX Vertical Advanced Ergonomic Mouse";
        dpi: 3000;
        buttons: (
            {
                cid: 0xfd;
                action: 
                {
                    type: "CycleDPI";
                    dpis: [1000, 2000, 3000];
                }
            },
            {
                cid: 0x53;
                action: 
                {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "None";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTMETA"]
                            }
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTMETA", "KEY_LEFTCTRL", "KEY_LEFT"]
                            }
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTMETA", "KEY_LEFTCTRL", "KEY_RIGHT"]
                            }
                        }
                    )
                }
            }
        )
    }
);
