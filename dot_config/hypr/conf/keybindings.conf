# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = ALT
$terminal = kitty
$browser = firefox-developoer-edition
$fileManager = nemo
$menu = wofi --show drun

# Applications
bind = $mainMod, return, exec, $terminal
bind = $mainMod, B, exec, $browser # Open the browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu
bind = $mainMod, M, exec, nwg-bar
# bind = $mainMod CTRL, E, exec, ~/.config/ml4w/settings/emojipicker.sh # Open the emoji picker
# bind = $mainMod CTRL, C, exec, ~/.config/ml4w/settings/calculator.sh # Open the calculator

# Windows
bind = $mainMod SHIFT, W, killactive,
bind = $mainMod SHIFT, F, fullscreen # Set active window to fullscreen
bind = $mainMod, F, togglefloating # Toggle active windows into floating mode
bind = $mainMod, J, togglesplit # Toggle split

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down

# Move window with mainMod + Shift + Arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

{{- if .hy3 }}
# Tab control
bind = $mainMod, T, hy3:makegroup, tab, ephemeral
bind = $mainMod SHIFT, T, hy3:changegroup, toggletab
bindn = , mouse:272, hy3:focustab, mouse

# Layout control
bind = $mainMod, Z, hy3:changegroup, opposite
bind = $mainMod, H, hy3:makegroup, h, ephemeral
bind = $mainMod, V, hy3:makegroup, v, ephemeral
{{- end }}

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow # Resize window with the mouse

bind = $mainMod SHIFT, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100 # Reduce window height with keyboard

bind = $mainMod, G, togglegroup # Toggle window group
bind = $mainMod, K, swapsplit # Swapsplit

