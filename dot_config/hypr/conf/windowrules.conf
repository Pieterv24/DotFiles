# ----------------------------------------------------- 
# Window rules
# ----------------------------------------------------- 

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrule = tile,^(Microsoft-edge)$
windowrule = tile,^(Brave-browser)$
windowrule = tile,^(Chromium)$
windowrule = tile,^(Firefox)$
windowrule = tile,class:^(firefox-developer-edition)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(qalculate-gtk)$

# Browser Picture in Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 69.5% 4%, title:^(Picture-in-Picture)$

# Hide xwaylandvideobridge windows
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# App Specific
windowrulev2 = workspace 10, tile,class:(steam_app*)

windowrulev2 = workspace 10,class:(Minecraft*)
windowrulev2 = workspace 10,class:(minecraft*)
windowrulev2 = tile,class:(Minecraft*)
windowrulev2 = tile,class:(minecraft*)

# Move Vesktop to workspace 3
windowrulev2 = workspace 3 silent, class:(vesktop)

# Move Spotify to workspace 5
windowrulev2 = workspace 5 silent, class:(Spotify)
