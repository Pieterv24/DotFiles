exec-once=wl-clip-persist --clipboard both &
exec-once=systemctl start --user dunst.service

########################
## Autostart programs ##
########################

exec-once=/opt/vivaldi/vivaldi "--profile-directory=Profile 1" --app-id=abpncgodleipdaicenfnapiingkabpdd
exec-once=webcord
exec-once=easyeffects --gapplication-service

##############
## Monitors ##
##############

monitor=,preferred,auto,auto

####################
## Program config ##
####################

$mainMod = ALT
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun

##############
## Settings ##
##############

debug {
  disable_logs = false
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = hy3

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

plugin {
  hy3 {
    # Docs: https://github.com/outfoxxed/hy3#configuration
    autotile {
      enable = true         # default: false
      trigger_width = 800   # default: 0
      trigger_height = 0    # default: 0
    }
  }
}

